<!-- HTML特殊字符 zjfree 2023-03-15 -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>HTML特殊字符</title>

<link href="https://lib.baomitu.com/normalize/latest/normalize.min.css" rel="stylesheet">
<style>
/* css style */
body{
	padding:0 10px;
}

table.tb {
    font-family: Consolas,verdana,arial,sans-serif;
    font-size:14px;
    color:#333333;
    border-collapse: collapse;
    border: solid 2px #666666;
}
table.tb th {
    border: solid 1px #666666;
    padding: 5px;
    background-color: #dedede;
    text-align: left;
}
table.tb td {
    border: solid 1px #666666;
    padding: 5px 10px;
    background-color: #ffffff;
    text-align: left;
}

</style>

<script src="https://lib.baomitu.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<!-- 内容 -->
<h1>HTML特殊字符</h1>

<table class="tb">
	<thead>
		<tr>
			<th>编码</th>
			<th>字符</th>
			<th>说明</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>&amp;times;</td>
			<td>&times;</td>
			<td>乘号或叉号</td>
		</tr>
		<tr>
			<td>&amp;lt;</td>
			<td>&lt;</td>
			<td>小于号或显示标记</td>
		</tr>
		<tr>
			<td>&amp;gt;</td>
			<td>&gt;</td>
			<td>大于号或显示标记</td>
		</tr>
		<tr>
			<td>&amp;amp;</td>
			<td>&amp;</td>
			<td>可用于显示其它特殊字符</td>
		</tr>
		<tr>
			<td>&amp;quot;</td>
			<td>&quot;</td>
			<td>引号</td>
		</tr>
		<tr>
			<td>&amp;reg;</td>
			<td>&reg;</td>
			<td>已注册</td>
		</tr>
		<tr>
			<td>&amp;copy;</td>
			<td>&copy;</td>
			<td>版权</td>
		</tr>
		<tr>
			<td>&amp;trade;</td>
			<td>&trade;</td>
			<td>商标</td>
		</tr>
		<tr>
			<td>&amp;ensp;</td>
			<td>&ensp;</td>
			<td>半个中文空白位</td>
		</tr>
		<tr>
			<td>&amp;emsp;</td>
			<td>&emsp;</td>
			<td>一个中文空白位</td>
		</tr>
		<tr>
			<td>&amp;nbsp;</td>
			<td>&nbsp;</td>
			<td>不断行的空白</td>
		</tr>
		<tr>
			<td>&amp;thinsp;</td>
			<td>&thinsp;</td>
			<td>em六分之一宽度</td>
		</tr>
		<tr>
			<td>&amp;divide;</td>
			<td>&divide;</td>
			<td>除号</td>
		</tr>
		<tr>
			<td>&amp;deg;</td>
			<td>&deg;</td>
			<td>度</td>
		</tr>
		<tr>
			<td>&amp;bull;</td>
			<td>&bull;</td>
			<td>圆点</td>
		</tr>
	</tbody>
</table>

<script>
$(function(){
	// JS
	
});
</script>

</body>
</html>
