			<animate attributeName="fill" values="#4fd2dd;#235fa7;#4fd2dd" dur="0.5s" begin="0s"
				repeatCount="indefinite">
			</animate>
		</polygon>
		<polygon points="27,4.8 38.4,4.8 35.4,7.8 30,7.8" fill="#235fa7">
			<animate attributeName="fill" values="#235fa7;#4fd2dd;#235fa7" dur="0.5s" begin="0s"
				repeatCount="indefinite">
			</animate>
		</polygon>
		<polygon points="9,54 9,63 7,66 7,75 7.8,78 7.8,110 8.4,110 8.4,66 9.6,66 9.6,54" fill="#4fd2dd">
			<animate attributeName="fill" values="#4fd2dd;#235fa7;transparent" dur="1s" begin="0s"
				repeatCount="indefinite">
			</animate>
		</polygon>
	</svg>

	</svg>

	<svg width="360px" height="10px">
		<rect x="0" y="5" width="137.168" height="1" fill="#3faacb">
			<animate attributeName="width" from="0" to="360" dur="6s" calcMode="spline" keyTimes="0;1"
				keySplines=".42,0,.58,1" repeatCount="indefinite"></animate>
		</rect>
		<rect x="137.168" y="5" width="1" height="1" fill="#fff">
			<animate attributeName="x" from="0" to="360" dur="6s" calcMode="spline" keyTimes="0;1"
				keySplines="0.42,0,0.58,1" repeatCount="indefinite"></animate>
		</rect>
	</svg>

	<svg width="200px" height="200px" viewBox="-100 -100 200 200">
		<g>
			<rect x="-30" y="-30" width="60" height="60" fill="red">
				<animateTransform attributeName="transform" begin="zoom.end" dur="4s" type="rotate" from="0 0 0"
					to="360 0 0" repeatCount="indefinite" />
				<set attributeName="fill" to="blue" begin="3s" />
			</rect>
			<animateTransform id="zoom" attributeName="transform" begin="0s" dur="1s" type="scale" values="1;2"
				fill="freeze" />
		</g>
	</svg>

	<svg width="200px" height="200px" viewBox="-100 -100 200 200">
		<rect x="-30" y="-30" width="60" height="60" fill="red">
			<animateTransform attributeName="transform" begin="0s" dur="1s" type="rotate" from="0 0 0" to="90 0 0"
				repeatCount="indefinite" />
			<animate attributeName="opacity" begin="0s" values="1;0.2;1" dur="2s" repeatCount="indefinite" />
			<animate attributeName="fill" begin="0s" values="red;blue;red" dur="3s" repeatCount="indefinite" />
		</rect>
	</svg>

	<!-- 点击动画 -->
	<svg width="200px" height="200px" viewBox="-100 -100 200 200">
		<rect x="-100" y="-15" rx="5" ry="5" width="30" height="30" fill="red">
			<animate attributeName="x" to="70" begin="txt.click" dur="2s" />
		</rect>
		<text id="txt" x="-100" y="-80" fill="#cd0000" font-size="20" style="cursor: pointer;">点击</text>
	</svg>

	<!-- 路径动画 -->
	<svg width="200px" height="200px" viewBox="-400 -400 800 800">
		<rect x="-25" y="-25" width="50" height="50" fill="rgba(0,255,255,.6)">
			<animateMotion dur="3s" rotate="auto" fill="freeze">
				<mpath xlink:href="#path1" />
			</animateMotion>
		</rect>
		<path id="path1" d="M 0 0 L 100 100 A 200 200 0 1 0 0 -100" fill="none" stroke="gray"></path>
	</svg>

	<svg width="200px" height="200px" viewBox="-400 -400 800 800">
		<circle cx="0" cy="0" r="5" fill="red"></circle>
		<circle cx="0" cy="-100" r="5" fill="yellow"></circle>
		<rect x="-25" y="-25" rx="5" ry="5" width="50" height="50" fill="red">
			<animateMotion id="clockwise" path="M 0 0 L 100 100 A 200 200 0 1 0 0 -100" dur="3s" rotate="auto"
				begin="0; counterclockwise.end + 1s" fill="freeze"></animateMotion>
			<animateMotion id="counterclockwise" path="M 0 -100 A 200 200 0 1 1 100 100 L 0 0" dur="3s"
				begin="clockwise.end + 1s" rotate="auto" fill="freeze"></animateMotion>
			<animate id="toYellow" attributeType="XML" attributeName="fill" begin="0; toRed.end + 1s" from="red"
				to="yellow" dur="3s" fill="freeze"></animate>
			<animate id="toRed" attributeType="XML" attributeName="fill" begin="toYellow.end + 1s" from="yellow"
				to="red" dur="3s" fill="freeze"></animate>
		</rect>
		<path id="motion-path" d="M 0 0 L 100 100 A 200 200 0 1 0 0 -100" fill="none" stroke="gray"></path>
	</svg>

	<!-- 累加动画 -->
	<svg width="200" height="200">
		<g>
			<rect x="90" y="90" width="20" height="20">
				<animateTransform attributeName="transform" type="scale" from="1" to="4" dur="5s" additive="sum"
					fill="freeze" />
			</rect>
			<rect x="90" y="90" width="20" height="20" fill="red" />
			<animateTransform attributeName="transform" type="rotate" from="0 100 100" to="360 100 100" dur="5s"
				fill="freeze" additive="sum" />
		</g>
	</svg>

	<!-- 中心点 -->
	<svg width="200" height="200">
		<g style="transform-origin: center;">
			<rect x="80" y="80" width="40" height="40">
			</rect>
			<rect x="90" y="90" width="20" height="20" fill="red" style="transform-origin: center;">
				<animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="5s"
					repeatCount="indefinite" />
			</rect>
			<animateTransform attributeName="transform" type="scale" from="1 1" to="4 1" dur="5s" fill="freeze" />
		</g>
	</svg>

		$(function () {

			addArcPath1(svgArc1, 90, 45, 128, 'red');
			addArcPath1(svgArc1, 90, 128, 265, 'green');
			addArcPath1(svgArc1, 90, 265, 360, 'gray');
			
			let svgArc2 = $('#svgArc2')[0];
			addArcPath2(svgArc2, 30, 90, 0, 45, 'blue');
			addArcPath2(svgArc2, 30, 85, 45, 128, 'red');
			addArcPath2(svgArc2, 30, 76, 128, 360, 'green');

			// 动态计算圆弧
			$('path[data-arc]').each(function(){
				let arc = $(this).data('arc');
				let vals = arc.split(',');
				let d = '';
				if (vals.length == 3){
					d = arcPath1(vals[2], vals[0], vals[1]);
				}else if (vals.length == 4){
					d = arcPath2(vals[2], vals[3], vals[0], vals[1]);
				}
				if (d){
					this.setAttribute('d', d);
				}
			});
		});

		var Arc = {
			// 中心点
			centerX:0,
			centerY:0,
			center:function(x, y){
				this.centerX = x;
				this.centerY = y;
			},

			//角度转弧度
			d2a:function(ang){
				return ang * Math.PI / 180;
			},
			
			//根据角度求坐标
			point:function(r, ang) {
				return {
					x: this.centerX + r * Math.sin(d2a(ang)),
					y: this.centerY - r * Math.cos(d2a(ang))
				}
			},
			
			// 获取圆弧路径
			arcPath1:function(r, deg1, deg2)
			{
				//画扇形的三个步骤                   
				let arr = [];
				//第一步
				let { x: x1, y: y1 } = point(r, deg1);
				arr.push(`M 0 0 L ${x1} ${y1}`);//画第一条线
				//第二步
				let { x: x2, y: y2 } = point(r, deg2);
				arr.push(`A ${r} ${r} 0 ${deg2 - deg1 > 180 ? 1 : 0} 1 ${x2} ${y2}`);//画弧
				//第三步
				arr.push('Z');//闭合

				return arr.join(' ');
			},
			
		function addArcPath1(oSvg, r, deg1, deg2, color){
			
			let oPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
			oPath.setAttribute('fill', color);

			let p = arcPath1(r, deg1, deg2);

			oPath.setAttribute('d', p);//拼接字符串，执行绘画命令
			oSvg.appendChild(oPath);//添加到svg中
		}
		
		function arcPath2(r1, r2, deg1, deg2)
		{
			//画扇形的三个步骤
			let arr = [];
			//第一步
			let { x: x1, y: y1 } = point(r2, deg1);
			arr.push(`M ${x1} ${y1}`);//画第一条线
			//第二步
			let { x: x2, y: y2 } = point(r2, deg2);
			arr.push(`A ${r2} ${r2} 0 ${deg2 - deg1 > 180 ? 1 : 0} 1 ${x2} ${y2}`);//画弧
			//第三步
			let { x: x3, y: y3 } = point(r1, deg2);
			let { x: x4, y: y4 } = point(r1, deg1);
			arr.push(`L ${x3} ${y3} A ${r1} ${r1} 0 ${deg2 - deg1 > 180 ? 1 : 0} 0 ${x4} ${y4}`);//画弧
			//第四步
			arr.push('Z');//闭合

			return arr.join(' ');
		}
		function addArcPath2(oSvg, r1, r2, deg1, deg2, color){
			
			let oPath = document.createElementNS('http://www.w3.org/2000/svg', 'path');
			oPath.setAttribute('fill', color);

			let p = arcPath2(r1, r2, deg1, deg2);

			oPath.setAttribute('d', p);//拼接字符串，执行绘画命令
			oSvg.appendChild(oPath);//添加到svg中
		}
		};
