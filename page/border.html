body{
	padding:0 10px;
}

.divBorder div{
	float: left;
	width: 300px;
	height: 150px;
	line-height: 150px;
	text-align: center;
	font-size:50px;
	background-color: #eff;
	margin-bottom:10px;
	margin-right:10px;
	border-radius: 20px;
	transition: all 0.5s;
}

#b1{
	border:solid 10px hsl(0, 100%, 50%);
	animation: fnColor 3s infinite;
}
#b2{
	border:solid 10px red;
	animation: fnHue 10s infinite;
}
#b3{
	border:solid 10px transparent;
	border-image: linear-gradient(#ddd,#000) 30 30;
}
#b4{
	border:solid 10px red;
	border-image: conic-gradient(red, orange, yellow, green, teal, blue, purple, red) 30 30;
	clip-path: inset(0 round 10px);
}
#b5{
	border:dotted 10px red;
}
#b6{
	border:double 10px red;
}
#b7{
	border:dashed 10px red;
}
#b8{
	border:solid 10px red;
	border-radius: 30px;
}
#b9{
	border:solid 10px red;
	border-radius: 50%;
}
#b10{
	border:solid 10px red;
	border-radius: 25%;
}
#b11{
	border:solid 10px red;
	border-radius: 25% 50%;
}
#b12{
	border:solid 10px red;
	border-radius: 25% / 50%;
}
#b11:hover, #b12:hover{
	border-radius: 0;
}
#b13{
	outline:solid 10px red;
	margin-top:10px;
	margin-left:10px;
	margin-right:20px;
	margin-bottom:20px;
	background-color: #aff;
}
#b14{
	outline:dashed 5px red;
	margin-top:10px;
	margin-left:10px;
	margin-right:20px;
	margin-bottom:20px;
	outline-offset: 5px;
	background-color: #aff;
}
#b15{
	margin-top:10px;
	margin-left:10px;
	margin-right:20px;
	margin-bottom:20px;
	background-color: #aff;
	box-shadow: 0 0 0 3px red, 0 0 0 6px #0f0, 0 0 0 10px blue, inset 0 0 5px 5px #ff0;
}
#b16{
	border:solid 10px red;
	border-image: radial-gradient(red, orange, yellow, green, teal, blue, purple, red) 30 30;
	clip-path: inset(0 round 10px);
}
#b17{
	border:solid 10px transparent;
	border-image:var(--img) 30 30;
}
#b18{
	border:solid 10px transparent;
	border-image:var(--img) 30 30 round;
}
#b19{
	border:solid 10px transparent;
	border-image: repeating-conic-gradient(deeppink 0 10deg, yellowgreen 0 20deg) 30 30;
}

@keyframes fnColor
{
	0% {
		border-color:hsl(0, 100%, 50%);
	}
	25% {
		border-color:hsl(90, 100%, 50%);
	}
	50% {
		border-color:hsl(180, 100%, 50%);
	}
	75% {
		border-color:hsl(270, 100%, 50%);
	}
	100% {
		border-color:hsl(360, 100%, 50%);
	}
}
@keyframes fnHue
{
	0% {
		filter: hue-rotate(0);
	}
	100% {
		filter: hue-rotate(360deg);
	}
}
